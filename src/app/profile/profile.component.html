<app-navbar></app-navbar>
<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><b>Username:</b>{{ user.Username }}</p>
            <p><b>Email:</b>{{ user.Email }}</p>
            <p><b>Birthday:</b>{{ user.Birthday | date }}</p>
        </mat-card-content>
        <mat-card-content>
            <button
            mat-raised-button
            (click)="openEditProfileDialog()"
            color=""primary
            >
            <mat-icon>Edit Profile</mat-icon>
            </button>
            <button mat-raised-button (click)="deleteProfile()" color="warn">
            <mat-icon>delete_forever</mat-icon>
            delete Profile
            </button>
        </mat-card-content>
    </mat-card>
</div>
