<mat-card>
    <mat-card-title>{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content>
        <b>Description: </b>{{ data.Description }}
        <br />
    </mat-dialog-content>
    <mat-card-actions>
        <button
        mat-stroked-button
        aria-label="close the description"
        mat-dialog-close
        color="primary"
        >
        X
        </button>
        </mat-card-actions>
</mat-card>
