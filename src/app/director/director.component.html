<mat-card>
    <mat-card-title>{{ data.Name }}</mat-card-title>
    <br />
    <mat-dialog-content>
        <b>Birthday: </b>{{ data.Birth }}
        <br />
        <b>Bio: </b>{{ data.Bio }}
    </mat-dialog-content>
    <mat-card-actions>
        <button
        mat-stroked-button
        aria-label="close the director details"
        mat-dialog-close
        color="primary"
        >
        X
        </button>
        </mat-card-actions>
</mat-card>
