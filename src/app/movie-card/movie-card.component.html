<app-navbar></app-navbar>
<div class="movie-view" style="display: flex;">
    <mat-card *ngFor="let movie of movies; let i =index" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: 
                 {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} width="300" height="400"/>
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="
                openGenreDialog(
                    movie.Genre.Name,
                    movie.Genre.Description
                    )
                    "
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="
                openDirectorDialog(
                    movie.Director.Name,
                    movie.Director.Bio,
                    movie.Director.Birth
                    )
                    "
                    >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="
                openGenreDialog(
                    movie.Name,
                    movie.Description
                    )
                    "
            >
                Synopsis
            </button>
            <button
            mat-button
            color="primary"
        >
        </button>
        <button
        mat-button
        *ngIf="!isFav(movie._id)"
        (click)="addFavouriteMovie(movie._id)"
        color="primary"
        >
        <mat-icon>favourite_border</mat-icon>add
    </button>
    <button
        mat-button
        *ngIf="!isFav(movie._id)"
        (click)="deleteFavouriteMovie(movie._id)"
        color="primary"
        >
            <mat-icon>favourite</mat-icon>remove
    </button>
        </mat-card-actions>
    </mat-card>
</div>
