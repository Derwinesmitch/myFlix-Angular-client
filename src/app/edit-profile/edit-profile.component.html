<mat-card>
    <mat-card-header>
        <mat-card-title>Edit profile info</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Username"
                    placeholder="Username"
                    type="text"
                    name="Username"
                    />
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.password"
                placeholder="Password"
                type="password"
                name="password"
                />
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Email"
                placeholder="email"
                type="email"
                name="Email"
                />
            </mat-form-field>
            <mat-form-field>
                <input
                matInput
                [(ngModel)]="userData.Birthday"
                placeholder="birthday"
                type="date"
                name="Birthday"
                />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="editUser()" color="primary">
            Update your details
        </button>
        <button
        mat-stroked-button
        aria-label="Close the edit profile button"
        mat-dialog-close
        color="primary">
            x
        </button>
    </mat-card-actions>


</mat-card>>
